
<table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
  </ng-container>


  <ng-container matColumnDef="serial_number">
    <th mat-header-cell *matHeaderCellDef> Serial Number </th>
    <td mat-cell *matCellDef="let element"> {{element.serial_number}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element">
    <div  *ngIf="element.type==1" > <img src='{{typeData[0].image}}' style='width:15%;height:15%;' ></div>
     <div *ngIf="element.type==2" > <img src='{{typeData[1].image}}' style='width:15%;height:15%;' ></div>
      <div *ngIf="element.type==3" > <img src='{{typeData[2].image}}' style='width:15%;height:15%;' ></div>
     </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element">
    <div *ngFor="let item of employees">
    <div *ngIf=" item.id==element.owner">
    {{item.name}}
    </div>
    </div>
     </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <span style="cursor:pointer;" class="material-icons"  (click)="GoToEditDev('edit-device/',element.id)">
drive_file_rename_outline
</span>  </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <span style="cursor:pointer;" class="material-icons" (click)="DeleteDev(element.id)">
delete_outline
</span></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
</table>
