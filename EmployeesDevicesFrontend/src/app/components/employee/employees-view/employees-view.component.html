<table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="owned-devices">
    <th mat-header-cell *matHeaderCellDef> Owned devices </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let item of arrayDevCounter">
        <div *ngIf="item.empId==element.id">
          {{item.deviceCounter}}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <span style="cursor:pointer;" class="material-icons"
        (click)="GoToEditEmp('edit-employee/',element.id)">
        drive_file_rename_outline
      </span> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <span style="cursor:pointer;" class="material-icons"
        (click)="DeleteEmp(element.id)">
        delete_outline
      </span></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
</table>
